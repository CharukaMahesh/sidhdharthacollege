<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      min-height: 100vh;
      width: 100%;
      background: #222D32; 
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }
    .profile-container{
      text-align: center;
      background-color: #333A40;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1{
      font-size: 24px;
      margin-bottom: 20px;
    }
    p{
      font-size: 18px;
      margin-bottom: 10px;
    }
    #signoutbtn{
      height: 50px;
      padding: 0 15px;
      font-size: 17px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
      color: #fff; 
      background: #009579;
      cursor: pointer;
      transition: 0.4s;
      margin-top: 20px;
    }
    #signoutbtn:hover{
      background: #006653;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>New Account For:</h1>
    <p><span id="userEmail">Loading...</span></p>
    <input type="button" id="signoutbtn" value="Get Started">
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="page1.js" type="module"></script>
</body>
</html>
